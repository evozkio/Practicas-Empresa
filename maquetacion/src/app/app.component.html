<div class="contenedor-principal" [ngClass]="{'contenedor-principal-flex':estilo==='FLEX','contenedor-principal-grid':estilo==='GRID'}">
    <div class="contenedor-cabecera">
        <div>CABECERA</div>
        <div class="btn btn-sm btn-light" (click)="cambiaDatos()">{{bandera?'DATOS SI':'DATOS NO'}}</div>
        <div class="btn btn-sm btn-light" (click)="cambiaEstilo()">{{estilo}}</div>
    </div>
    <div class="contenedor-necesario-para-flex">
        <div class="contenedor-filtros">
            <div id="contenedor_Cliente">
                <label for="inputCliente">Cliente:</label>
                <input class="form-control" type="text" placeholder="Cliente..." id="inputCliente" #cliente required />
                <button class="btn btn-light" (click)="cliente.value='' ">Borrar</button>
            </div>
            <div id="contenedor_Referencias">
                <label for="inputReferencias">Referencias:</label>
                <input class="form-control" type="text" placeholder="Referencias..." id="inputReferencias" #referencias required />
                <button class="btn btn-light" (click)="referencias.value='' ">Borrar</button>
            </div>
            <div id="contenedor_Usuario">
                <label for="inputUsuario">Usuario:</label>
                <input class="form-control" type="text" placeholder="Usuario..." id="InputUsuario" #usuario required>
                <button class="btn btn-light" (click)="usuario.value='' ">Borrar</button>
            </div>
            <div id="contenedor_Fecha">
                <label for="inputFecha">Fecha:</label>
                <input class="form-control" type="date" id="inputFecha" #date required>
                <button class="btn btn-light" (click)="date.value='' ">Borrar</button>
            </div>
            <div id="contenedor_Tipo">
                <label for="inputTipo">Tipo:</label>
                <select class="form-control" id="inputTipo">
                    <option hidden selected>Selecciona...</option>
                    <option>New York </option>
                    <option>Bucarest</option>
                    <option>Madrid</option>
                </select>
                <button class="btn btn-light" (click)="date.value='' ">Borrar</button>
            </div>

        </div>
        <div class="contenedor-tabla">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col"></th>
                        <th scope="col">Q.</th>
                        <th scope="col">Estado</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">FECHA</th>
                        <th scope="col"></th>
                        <th scope="col">Cliente</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listas">
                        <th scope="row">{{item.producto}} </th>
                        <td>{{item.comentario}} </td>
                        <td>{{item.q}} </td>
                        <td>{{item.estado}} </td>
                        <td>{{item.tipo}} </td>
                        <td>{{item.fecha}} </td>
                        <td> </td>
                        <td>{{item.cliente}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
